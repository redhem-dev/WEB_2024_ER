<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-flex align-items-start justify-content-between mb-4">
        <h1 class="h3 mb-2 text-gray-800">Inventory</h1>
    
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small" placeholder="Search for product..."
                    aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
    
        <a href="#incomingshipment" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-download fa-sm text-white-50"></i> Add product
        </a>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All products</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                          <th>ProductID</th>

                          <th>Picture</th>

                          <th>Brand</th>
                          <th>Model</th>
                          <th>Price</th>
                          <th>StockQuantity</th>
                          <th>ReleaseDate</th>
                          <th>WarrantyDuration</th>

                        </tr>
                      </thead>
                      <tbody id="productTableBody">
                        <!-- Product 1001 -->
                    </tbody>
                </table>
            </div>
        </div>

</div>
