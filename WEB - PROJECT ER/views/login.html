<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="col-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome Back To IMS!</h1>
                            </div>
                            <form class="user" onsubmit="return validateForm()">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                        id="exampleInputEmail" aria-describedby="emailHelp"
                                        placeholder="Enter Email Address...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Remember
                                            Me</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Login
                                </button>
                                <hr>
                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="#register">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                
                    
                    
                    
                        
                </div>
            </div>

        </div>

    </div>

</div>

 <script>
     function validateForm() {
         var email = document.getElementById("exampleInputEmail").value;
         var password = document.getElementById("exampleInputPassword").value;

         // Simple validation for demonstration (you can expand it as needed)
         if (!email.trim()) {
             console.error("Email address is required.");
             return false;
         }

         if (!password.trim()) {
             console.error("Password is required.");
             return false;
         }

         // Print form inputs to console
         console.log("Email:", email);
         console.log("Password:", password);

         // Prevent form submission (default action)
         return false;
     }
 </script>
